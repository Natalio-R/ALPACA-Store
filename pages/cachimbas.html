<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca - Shisha Store & Shisha Tobacco</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://kit.fontawesome.com/b7812e77e8.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../js/main.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="shorts-links">
                <div class="short coin">
                    <div class="icon">
                        <i class="fa fa-coins"></i>
                    </div>
                    <select name="coins">
                        <option value="euro" selected>Euro(€)</option>
                        <option value="dollar">Dollar($)</option>
                    </select>
                </div>
                <div class="short language">
                    <div class="icon">
                        <i class="fa fa-language"></i>
                    </div>
                    <select name="lang">
                        <option value="spain" selected>Español</option>
                        <option value="english">Inglés</option>
                        <option value="french">Francés</option>
                    </select>
                </div>
                <div class="separator"></div>
                <div class="account">
                    <div class="profile"></div>
                    <a href="#">Mi cuenta</a>
                </div>
            </div>
        </div>
    </header>
    <!-- !Header -->

    <!-- MenuBar -->
    <nav class="container">
        <div class="logo" onclick="location.href='../index.html'">
            <img src="../assets/Secundario.png" alt="Logo ALPACA" title="ALPACA">
        </div>
        <div class="search-bar">
            <input type="text" id="search">
            <div class="icon">
                <button><i class="fa fa-search"></i></button>
            </div>
        </div>
        <div class="actions">
            <div class="wishlist">
                <div class="icon"><i class="fas fa-heart"></i><span>5</span></div>
                <span class="ac-nam">Favoritos</span>
            </div>
            <div class="cart">
                <div class="icon"><i class="fas fa-shopping-bag"></i><span>2</span></div>
                <span class="ac-nam">Mi cesta</span>
            </div>
        </div>
    </nav>
    <!-- MenuBar -->

    <!-- Categorías -->
    <section class="categories">
        <div class="container">
            <div class="head">
                <h2 class="title">Categorías principales</h2>
            </div>
            <div class="lista-categorias">
                <script>listarCategorias();</script>
            </div>
        </div>
    </section>
    <!-- !Categorías -->

    <div class="container">
        <main class="cachimbas">
            <div class="filters">
                <div class="brands">
                    <h2>Marca</h2>
                    <ul>
                        <li><input type="checkbox" name="brand1" id="brand1">Diana Hookah <span>2</span></li>
                        <li><input type="checkbox" name="brand1" id="brand1">Diana Hookah <span>2</span></li>
                        <li><input type="checkbox" name="brand1" id="brand1">Diana Hookah <span>2</span></li>
                        <li><input type="checkbox" name="brand1" id="brand1">Diana Hookah <span>2</span></li>
                        <li><input type="checkbox" name="brand1" id="brand1">Diana Hookah <span>2</span></li>
                        <li><input type="checkbox" name="brand1" id="brand1">Diana Hookah <span>2</span></li>
                    </ul>
                </div>
                <div class="rating">
                    <h2>Valoración</h2>
                    <ul>
                        <li>
                            <input type="checkbox" name="5stars" id="5stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </li>
                        <li>
                            <input type="checkbox" name="4stars" id="5stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </li>
                        <li>
                            <input type="checkbox" name="3stars" id="5stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </li>
                        <li>
                            <input type="checkbox" name="2stars" id="5stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </li>
                        <li>
                            <input type="checkbox" name="1stars" id="5stars">
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </li>
                    </ul>
                </div>
                <div class="price">
                    <h2>Precio</h2>
                    <input type="range" name="price" id="price">
                </div>

            </div>
            <div class="list">
                <div class="info-list">
                    Hay x productos
                </div>
                <div class="list-products">
                    <script>listarCachimbas();</script>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- !Scripts -->
</body>

</html>
